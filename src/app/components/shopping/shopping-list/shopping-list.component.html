<div class="table-container">
  <h3>Shopping list</h3>
  <app-shopping-edit (ingridientAdded) = "onIngredientAdded($event)"></app-shopping-edit>
  <table>
    <tbody>
        <tr *ngFor = "let ingredient of ingredients">
          <td>
            <a>
              {{ingredient.name}} ({{ingredient.amount}})
            </a>
          </td>
        </tr>
    </tbody>
  </table>
</div>

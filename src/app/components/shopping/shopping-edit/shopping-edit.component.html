<form>
  <input type="text" id="name" placeholder="Enter ingredient name" #nameInput>
  <input type="number" id="amount" placeholder="0" #amountInput>
  <div class="button-group">
    <button type="button" (click) = onAddItem()>Add ingredient</button>
    <button type="button">Clear</button>
    <button type="button" class="btn-danger">Delete</button>
  </div>
</form>
